<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>t3d - pano - camera control check</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="./libs/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
				"t3d": "./libs/t3d/build/t3d.module.js",
				"t3d/examples/jsm/": "./libs/t3d/examples/jsm/",
				"t3d-pano": "../build/t3d.pano.module.js"
			}
		}
	</script>

	<script type="module">
		import * as t3d from 't3d';
		import { ImageBitmapLoader } from 't3d/examples/jsm/loaders/ImageBitmapLoader.js';

		import { Pano, PanoCameraControls } from 't3d-pano';

		import { GUI } from './libs/lil-gui.esm.min.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const container = document.createElement('div');
		document.body.appendChild(container);

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		container.appendChild(canvas);

		const contextParams = { antialias: true, alpha: false, stencil: true };
		const gl = canvas.getContext("webgl2", contextParams) || canvas.getContext("webgl1", contextParams);

		const renderer = new t3d.Renderer(gl);
		renderer.renderPass.setClearColor(0.3, 0.3, 0.3, 1);
		const backRenderTarget = new t3d.RenderTargetBack(canvas);

		const scene = new t3d.Scene();

		const camera = new t3d.Camera();
		camera.setPerspective(75 / 180 * Math.PI, width / height, 0.1, 10000);
		scene.add(camera);

		const controller = new PanoCameraControls(camera, canvas);

		const pano = new Pano();
		scene.add(pano);

		const imageLoader = new ImageBitmapLoader();
		imageLoader.setOptions({ imageOrientation: 'flipY' });

		const texture = new t3d.Texture2D();
		texture.generateMipmaps = false;
		texture.minFilter = texture.magFilter = t3d.TEXTURE_FILTER.LINEAR;

		imageLoader.loadAsync('./resources/uv_grid_opengl.jpg').then(imageBitmap => {
			texture.image = imageBitmap;
			texture.version++;
			pano.material.diffuseMap = texture;
		});

		const gui = new GUI();
		gui.add(controller, 'rotateSpeed', 0.25, 1);
		gui.add(controller, 'enableRotateDamping');
		gui.add(controller, 'rotateDampingFactor', 0.25, 1);
		const cameraFovGui = gui.add(controller, 'cameraFov', controller.minFov, controller.maxFov).listen();
		gui.add(controller, 'minFov', 20 / 180 * Math.PI, 50 / 180 * Math.PI).onChange(value => {
			cameraFovGui.min(value);
		});
		gui.add(controller, 'maxFov', 75 / 180 * Math.PI, 125 / 180 * Math.PI).onChange(value => {
			cameraFovGui.max(value);
		});

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();

			scene.updateMatrix();
			scene.updateRenderStates(camera);
			scene.updateRenderQueue(camera);

			renderer.renderPass.setRenderTarget(backRenderTarget);
			renderer.renderPass.clear(true, true, false);
			renderer.renderScene(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(75 / 180 * Math.PI, width / height, 0.1, 10000);

			backRenderTarget.resize(width, height);
		}
		window.addEventListener("resize", onWindowResize, false);
	</script>
</body>

</html>
